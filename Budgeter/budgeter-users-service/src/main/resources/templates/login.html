<body class="login-signup-body">
  <div class="navbarsfd">
    <ul>
      <a href="index.html" ><li>Home</li> </a>
      <a href="index.html" ><li>Net Worth</li></a>
      <a href="index.html" ><li>About</li></a>
      <a href="index.html" ><li>Summary</li></a>
    </ul>

    <ul>
      <a href="login.html"><li>Login</li></a>  
    </ul>
  </div>
  
    <div class="cards">

      <div class="sign-in" >

          <p class="sign-label" align="center" >Sign in</p>

          <form class="signinform" method="post" th:action="@{/user}" th:object="${user}">
            <div > <input class="un " type="text"  placeholder="Username" th:field="{userName}" required> </div>
            <div> <input class="un" type="password"  placeholder="Password" th:field="{password}" required> </div>
            <input class="submit" type="submit" value="Sign in" />
            <a href="#"><p class="forgot">Forgot Password?</p></a>

          </form>
                    
        </div>

        <div class="splitter"><h1>Or</h1></div>

        <div class="sign-up">
          <p class="sign-label" align="center" >Sign Up</p>


          <form class="signupform" th:action="@{/auth}" th:object="@{/user}" >
            <div> <input class="un" type="text"  placeholder="Username" th:field="{userName}" required> </div>
            <div> <input class="un" type="password"  placeholder="Password" th:field="{password}" required> </div> 
            <div> <input class="un" type="password"  placeholder="Re-enter - Password*" required></div>

                 <div>
                          
                    <h2 class="label">Email Address*</h2>
                    <input class="un" type="text"  th:field="*{emailAddress}" placeholder="johnsmith@gmail.com" required>
                
                </div>    


                <div >
                    
                    <h2 class="label">First Name*</h2>
                    <input class="un" type="text"  th:field="*{firstName}" placeholder="John" required>
                
                </div>

                <div >
                    
                    <h2 class="label" >Last Name*</h2>
                    <input class="un" type="text" th:field="*{password}"  placeholder="Smith" required> 
                
                </div>
            
            <input class="submit" type="submit" value="Sign Up" />
            <input class="submit" type="reset" value="Reset" />
          </form>
                    

        </div>
        
      </div>
</body>

</html>
